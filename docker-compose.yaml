version: '3.8'
services:
  gateway:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8888:80"
    depends_on:
      - app1
      - app2
  # Shared database for users, videos (posts), comments, etc.
  db_shared:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - pgdata_shared:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
  app1:
    build: .
    environment:
      # Primary datasource - shared database
      DATABASE_HOST: db_shared
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SERVER_PORT: 8080
      MY_EMAIL_ADDRESS: ${MY_EMAIL_ADDRESS:-mock@gmail.com}
      MY_APP_PASSWORD: ${MY_APP_PASSWORD:-password}
      SPRING_DATA_REDIS_HOST: redis1
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      REPLICA_NAME: app1
      PEER_URLS: http://app2:8081
    ports:
      - "8081:8080"
    volumes:
      - media_shared:/app/media
    depends_on:
      db_shared:
        condition: service_healthy
      redis1:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health", "|", "grep", "UP" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
  app2:
    build: .
    environment:
      # Primary datasource - shared database
      DATABASE_HOST: db_shared
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SERVER_PORT: 8081
      MY_EMAIL_ADDRESS: ${MY_EMAIL_ADDRESS:-mock@gmail.com}
      MY_APP_PASSWORD: ${MY_APP_PASSWORD:-password}
      SPRING_DATA_REDIS_HOST: redis2
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      REPLICA_NAME: app2
      PEER_URLS: http://app1:8080
    ports:
      - "8082:8081"
    volumes:
      - media_shared:/app/media
    depends_on:
      db_shared:
        condition: service_healthy
      redis2:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8081/actuator/health", "|", "grep", "UP" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
  redis1:
    image: redis:7
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - "6380:6379"
    volumes:
      - redis1_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
  redis2:
    image: redis:7
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - "6381:6379"
    volumes:
      - redis2_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_port_connectivity" ]
      interval: 10s
      timeout: 5s
      retries: 5
  benchmarker:
    build:
      context: ./scripts/benchmarker
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8083:8083"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8083/actuator/health", "|", "grep", "UP" ]
      interval: 10s
      timeout: 5s
      retries: 3
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - app1
      - app2

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
volumes:
  pgdata_shared:
  media_shared:
  redis1_data:
  redis2_data:
  prometheus_data:
  grafana_data:
